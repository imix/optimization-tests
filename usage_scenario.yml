---
name: Run zenload
author: Stefan Aeschbacher
description: runs different loop optimization tests in python and c
architecture: linux

compose-file: !include compose.yml

services:
  cpu-load:
    setup-commands:
      - command: sleep 20

flow:
  - name: Loop-Test
    container: cpu-load-container
    commands:
      - type: console
        command: python3 /app/loop.py
        note: running python
      - type: console
        command: /app/hash_unoptimized
        note: running unoptimized c
      - type: console
        command: /app/hash_optimized
        note: running optimized c
